version: '3.8'
services:
##################
# Postgre Master #
##################
  pg-0:
    image: docker.io/bitnami/postgresql-repmgr:latest
    container_name: pg-0
    restart: always
    ports:
      - 35433:5432
    volumes:
      - pg_0_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=adminpassword
      - POSTGRESQL_USERNAME=customuser
      - POSTGRESQL_PASSWORD=custompassword
      - POSTGRESQL_DATABASE=customdatabase
      - POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS=1
      - REPMGR_PRIMARY_HOST=pg-0
      - REPMGR_PARTNER_NODES=pg-1,pg-0
      - REPMGR_NODE_NAME=pg-0
      - REPMGR_NODE_NETWORK_NAME=pg-0
      - REPMGR_USERNAME=repmgr
      - REPMGR_PASSWORD=repmgrpassword
      - LANG=tr_TR.utf8
      - LANGUAGE=tr_TR
      - LC_ALL=tr_TR.UTF-8
      - TZ=Europe/Istanbul
    networks:
      - backend-network
    tty: true
    stdin_open: true
##################
# Postgre Slave #
##################    
  pg-1:
    image: docker.io/bitnami/postgresql-repmgr:latest
    container_name: pg-1
    restart: always
    ports:
      - 35434:5432
    volumes:
      - pg_1_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=adminpassword
      - POSTGRESQL_USERNAME=customuser
      - POSTGRESQL_PASSWORD=custompassword
      - POSTGRESQL_DATABASE=customdatabase
      - POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS=1
      - REPMGR_PRIMARY_HOST=pg-0
      - REPMGR_PARTNER_NODES=pg-0,pg-1
      - REPMGR_NODE_NAME=pg-1
      - REPMGR_NODE_NETWORK_NAME=pg-1
      - REPMGR_USERNAME=repmgr
      - REPMGR_PASSWORD=repmgrpassword
      - LANG=tr_TR.utf8
      - LANGUAGE=tr_TR
      - LC_ALL=tr_TR.UTF-8
      - TZ=Europe/Istanbul
    networks:
      - backend-network
    tty: true
    stdin_open: true
##################
# PGPOOL Tool #
##################    
  pgpool:
    image: docker.io/bitnami/pgpool:latest
    container_name: pgpool
    restart: always
    ports:
      - 35432:5432
    environment:
      - PGPOOL_BACKEND_NODES=0:pg-0:5432,1:pg-1:5432
      - PGPOOL_SR_CHECK_USER=repmgr
      - PGPOOL_SR_CHECK_PASSWORD=repmgrpassword
      - PGPOOL_ENABLE_LDAP=no
      - PGPOOL_POSTGRES_USERNAME=postgres
      - PGPOOL_POSTGRES_PASSWORD=adminpassword
      - PGPOOL_ADMIN_USERNAME=admin
      - PGPOOL_ADMIN_PASSWORD=adminpassword
      - PGPOOL_ENABLE_LOAD_BALANCING=yes
      - PGPOOL_POSTGRES_CUSTOM_USERS=customuser,kong,konga,keycloak,owncloud
      - PGPOOL_POSTGRES_CUSTOM_PASSWORDS=custompassword,kong,konga,keycloak,owncloud
      - TZ=Europe/Istanbul
    healthcheck:
      test: ["CMD", "/opt/bitnami/scripts/pgpool/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
    tty: true
    stdin_open: true
    
volumes:
  pg_0_data:
    external: true
  pg_1_data:
    external: true


networks:
  backend-network:
      name: backenddb
      driver: bridge
      ipam:
       config:
        - subnet: "172.20.0.0/16"
        - subnet: "2002:3985:4000::/64"
